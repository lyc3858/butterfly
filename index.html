<script type="text/javascript">
  // è·å–éŸ³ä¹æ§åˆ¶æŒ‰é’®å’ŒèƒŒæ™¯éŸ³ä¹å…ƒç´ 
  const backgroundMusic = document.getElementById("background-music");
  const message = document.getElementById("message");
  let isPlaying = false; // éŸ³ä¹æ˜¯å¦æ­£åœ¨æ’­æ”¾

  // ç‚¹å‡»é¡µé¢æ§åˆ¶éŸ³ä¹æ’­æ”¾çŠ¶æ€
  document.body.addEventListener("click", function () {
    if (isPlaying) {
      backgroundMusic.pause(); // æš‚åœéŸ³ä¹
      message.textContent = "æš‚åœæ’­æ”¾";
      message.style.opacity = 1;
    } else {
      backgroundMusic.play(); // å¼€å¯éŸ³ä¹
      message.textContent = "å¼€å§‹æ’­æ”¾";
      message.style.opacity = 1;
    }
    isPlaying = !isPlaying; // åˆ‡æ¢éŸ³ä¹æ’­æ”¾çŠ¶æ€
    setTimeout(() => {
      message.style.opacity = 0; // è®¾ç½®é€æ˜åº¦ä¸º0ï¼Œè§¦å‘è¿‡æ¸¡æ•ˆæœ
    }, 2500); // 1ç§’åå¼€å§‹æ¸å˜éšè—
  });

  class Love {
    constructor(board) {
      this.board = board;
      this.init();
    }
    init() {
      this.maxScale = ((Math.random() * 3.2 + 1.2) * this.board.w) / 300;
      this.curScale = (1.2 * this.board.w) / 300;
      this.x = Math.floor(Math.random() * this.board.w - 40);
      this.y = Math.floor(this.board.h - Math.random() * 200);
      this.ColR = Math.floor(Math.random() * 255);
      this.ColG = Math.floor(Math.random() * 255);
      this.ColB = Math.floor(Math.random() * 255);
      this.alpha = Math.random() * 0.2 + 0.8;
      this.vector = Math.random() * 2 + 1.5;
    }
    draw() {
      if (this.alpha < 0.01) this.init();
      if (this.curScale < this.maxScale) this.curScale += 0.3;
      const x = this.x;
      const y = this.y;
      const s = this.curScale;
      const ctx = this.board.context;
      ctx.fillStyle =
        "rgba(" +
        this.ColR +
        "," +
        this.ColG +
        "," +
        this.ColB +
        "," +
        this.alpha +
        ")";
      ctx.shadowBlur = 10;
      ctx.shadowColor =
        "rgb(" + this.ColR + "," + this.ColG + "," + this.ColB + ")";
      ctx.beginPath();
      ctx.bezierCurveTo(x + 2.5 * s, y + 2.5 * s, x + 2.0 * s, y, x, y);
      ctx.bezierCurveTo(
        x - 3.0 * s,
        y,
        x - 3.0 * s,
        y + 3.5 * s,
        x - 3.0 * s,
        y + 3.5 * s
      );
      ctx.bezierCurveTo(
        x - 3.0 * s,
        y + 5.5 * s,
        x - 1.0 * s,
        y + 7.7 * s,
        x + 2.5 * s,
        y + 9.5 * s
      );
      ctx.bezierCurveTo(
        x + 6.0 * s,
        y + 7.7 * s,
        x + 8.0 * s,
        y + 5.5 * s,
        x + 8.0 * s,
        y + 3.5 * s
      );
      ctx.bezierCurveTo(
        x + 8.0 * s,
        y + 3.5 * s,
        x + 8.0 * s,
        y,
        x + 5.0 * s,
        y
      );
      ctx.bezierCurveTo(
        x + 3.5 * s,
        y,
        x + 2.5 * s,
        y + 2.5 * s,
        x + 2.5 * s,
        y + 2.5 * s
      );
      ctx.fill();
      ctx.closePath();
      this.y -= this.vector;
      this.alpha -= this.vector / this.board.h;
    }
  }

  class Board {
    constructor(Shape) {
      this.Shape = Shape;
      this.shapes = [];
      const canvas = document.getElementById("cavs");
      this.w = window.innerWidth;
      this.h = window.innerHeight;
      canvas.setAttribute("width", this.w);
      canvas.setAttribute("height", this.h);
      this.context = canvas.getContext("2d");
    }

    create() {
      for (let i = 0; i < this.w / 59; i++) {
        this.shapes.push(new this.Shape(this));
      }
    }
    draw() {
      this.context.clearRect(0, 0, this.w, this.h);
      for (let key in this.shapes) {
        this.shapes[key].draw();
      }
      window.requestAnimationFrame(this.draw.bind(this));
    }
    run() {
      this.create();
      this.draw();
    }
  }

  window.onload = function () {
    new Board(Love).run();
  };
